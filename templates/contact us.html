{% extends 'basic.html' %}
{% block css %}
#image{
height:50px;
width:50px;}

{% endblock %}
{% block body %}
<br>

<!--<img src="/media/app/images/contact 2.png"> -->
<div class="container" id="email">
    <div class="row">
    <h1>Contact Us</h1>
        <img src="/media/app/images/email.jpg" id="image"></div>
        
    <div class="row">
    <div class="col-md-6">

<form action="/contact/" method="post">{% csrf_token %}
  <div class="form-group">
    <label for="mail">Email address</label>
    <input type="email" class="form-control" id="mail" name="mail" placeholder="name@example.com">
  </div>
    <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="name">
  </div>
    <div class="form-group">
    <label for="phone">Phone</label>
    <input type="tel" class="form-control" id="phone" name="phone" placeholder="mobile number">
  </div>
  <div class="form-group">
    <label for="des">How may i help you!</label>
    <textarea class="form-control" id="des" name="des" rows="3"></textarea>
  </div>
     <button class="btn btn-primary my-2 my-sm-0 mx-2" type="submit">Submit</button>
</form>
    </div>
    <div class="col-md-6">
        <img src="/media/app/images/contact.jpg" height="400px" width="400px">
    </div>
    </div></div>
</div>
{% endblock %}
